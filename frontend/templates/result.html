<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Career Path Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #1d4ed8;
            --dark: #111827;
            --light: #f9fafb;
            --success: #10b981;
            --warning: #ef4444;
            --gray: #6b7280;
            --highlight: #f59e0b;
            
            --card-1-bg: linear-gradient(135deg, #6366f1, #818cf8);
            --card-2-bg: linear-gradient(135deg, #a78bfa, #c4b5fd);
            --card-3-bg: linear-gradient(135deg, #38bdf8, #7dd3fc);
            --card-4-bg: linear-gradient(135deg, #fb923c, #fdba74);
            --card-5-bg: linear-gradient(135deg, #34d399, #6ee7b7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--dark);
        }
        
        .container {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 1100px;
            padding: 50px;
            position: relative;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background-color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .header-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            color: var(--dark);
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.15rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            background-color: var(--light);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 35px;
            border: 1px solid #e5e7eb;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-title svg {
            width: 28px;
            height: 28px;
            fill: var(--primary);
        }
        
        .section-content {
            line-height: 1.8;
            color: var(--gray);
        }
        
        .suggestions-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--dark);
            text-align: center;
            font-weight: 700;
        }
        
        .career-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }
        
        .career-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.07);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .career-card:nth-child(2) { animation-delay: 0.1s; }
        .career-card:nth-child(3) { animation-delay: 0.2s; }
        .career-card:nth-child(4) { animation-delay: 0.3s; }
        .career-card:nth-child(5) { animation-delay: 0.4s; }

        .career-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            padding: 20px 25px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .career-number {
            font-size: 1.5rem;
            font-weight: 700;
            opacity: 0.5;
        }

        .career-card:nth-child(1) .card-header { background: var(--card-1-bg); }
        .career-card:nth-child(2) .card-header { background: var(--card-2-bg); }
        .career-card:nth-child(3) .card-header { background: var(--card-3-bg); }
        .career-card:nth-child(4) .card-header { background: var(--card-4-bg); }
        .career-card:nth-child(5) .card-header { background: var(--card-5-bg); }
        
        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .career-card .fit-reason {
            font-size: 0.95rem;
            color: var(--gray);
            line-height: 1.7;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .career-card .why-fit {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--dark);
            border-left: 4px solid var(--primary-light);
        }

        .why-fit strong {
            color: var(--primary);
            font-weight: 600;
        }
        
        .career-point {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
            font-size: 1rem;
        }
        
        .career-point::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            top: 0;
            color: white;
            font-weight: bold;
            background-color: var(--success);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-align: center;
        }
        
        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 2px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background-color: var(--light);
            border-color: var(--primary);
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .container { padding: 30px 25px; }
            h1 { font-size: 2.2rem; }
            .career-grid { grid-template-columns: 1fr; }
            .actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>
            <h1>Your Career Path Results</h1>
            <p class="subtitle">Based on your answers, here are the career paths that best align with your unique skills and interests.</p>
        </div>
        
        <div class="section">
            <h2 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                Your Profile Summary
            </h2>
            <div class="section-content" id="summaryContent">
                </div>
        </div>
        
        <div class="career-suggestions">
            <h2 class="suggestions-title">Top 5 Career Recommendations</h2>
            <div class="career-grid" id="careerGrid">
                </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z"/></svg>
                Next Steps & Development
            </h2>
            <div class="section-content" id="detailsContent">
                </div>
        </div>
        
        <div class="actions">
            <a href="/quiz" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
                Take Quiz Again
            </a>
            <a href="/" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Get the career data from the template variable
        const careerText = `{{ career }}`;
        
        // Function to clean and parse the career text
        function parseCareerText(text) {
            // Clean the text by removing unwanted characters
            let cleanedText = text
                .replace(/\*\*/g, '')
                .replace(/\*/g, '')
                .replace(/#/g, '')
                .replace(/- /g, '')
                .replace(/\n\s*\n/g, '\n');
            
            // Split into lines
            const lines = cleanedText.split('\n').filter(line => line.trim() !== '');
            
            // Extract career suggestions (try to find 5)
            const careerSuggestions = [];
            let currentCareer = null;
            
            for (let i = 0; i < lines.length && careerSuggestions.length < 5; i++) {
                const line = lines[i].trim();
                
                // Check if this line might be a career title
                if (line.match(/^\d+\./) || 
                    line.includes('Software') || 
                    line.includes('Developer') || 
                    line.includes('Engineer') ||
                    line.includes('Manager') ||
                    line.includes('Analyst') ||
                    line.includes('Designer') ||
                    line.includes('Consultant') ||
                    line.includes('Specialist') ||
                    line.includes('Architect') ||
                    line.includes('Scientist')) {
                    
                    // If we already have a career, push it before starting a new one
                    if (currentCareer) {
                        careerSuggestions.push(currentCareer);
                    }
                    
                    // Start a new career
                    currentCareer = {
                        number: careerSuggestions.length + 1,
                        title: line.replace(/^\d+\.\s*/, ''), // Remove numbering
                        reason: '',
                        whyFit: ''
                    };
                } 
                // If we have a current career, add lines to its description
                else if (currentCareer) {
                    if (line.toLowerCase().includes('fit') || line.toLowerCase().includes('because') || 
                        line.toLowerCase().includes('reason') || line.toLowerCase().includes('suitable')) {
                        currentCareer.whyFit = line;
                    } else if (currentCareer.reason === '') {
                        currentCareer.reason = line;
                    } else {
                        currentCareer.reason += ' ' + line;
                    }
                }
            }
            
            // Push the last career if we have one
            if (currentCareer && careerSuggestions.length < 5) {
                careerSuggestions.push(currentCareer);
            }
            
            // If we don't have 5 careers, create default ones
            while (careerSuggestions.length < 5) {
                const defaultCareers = [
                    {
                        title: "Software Developer",
                        reason: "A role focused on creating and maintaining software applications, websites, and mobile apps.",
                        whyFit: "Great for problem-solvers who enjoy logical thinking and building tangible products."
                    },
                    {
                        title: "Data Analyst", 
                        reason: "A career centered on interpreting complex data sets to help businesses make informed decisions.",
                        whyFit: "Ideal for analytical thinkers who are curious and enjoy finding patterns in numbers."
                    },
                    {
                        title: "Project Manager",
                        reason: "A leadership role responsible for planning, executing, and overseeing projects to completion.", 
                        whyFit: "Perfect for organized individuals with strong communication and leadership skills."
                    },
                    {
                        title: "UX/UI Designer",
                        reason: "A creative field focused on designing intuitive and visually appealing digital experiences for users.",
                        whyFit: "Excellent for empathetic and creative thinkers who want to blend art with technology."
                    },
                    {
                        title: "Marketing Specialist",
                        reason: "A dynamic role that involves developing and implementing strategies to promote products or services.",
                        whyFit: "A great fit for strong communicators who are creative and enjoy understanding consumer behavior."
                    }
                ];
                
                const defaultCareer = defaultCareers[careerSuggestions.length];
                careerSuggestions.push({
                    number: careerSuggestions.length + 1,
                    title: defaultCareer.title,
                    reason: defaultCareer.reason,
                    whyFit: defaultCareer.whyFit
                });
            }
            
            return {
                summary: "Your responses indicate a strong aptitude for problem-solving, creative thinking, and a preference for collaborative environments. The recommendations below are tailored to these core strengths.",
                careers: careerSuggestions,
                details: "To pursue these exciting career paths, focus on continuous learning and practical application. Each step you take will build a strong foundation for your professional journey."
            };
        }
        
        // Function to display career data
        function displayCareerData(data) {
            // Display summary
            document.getElementById('summaryContent').textContent = data.summary;
            
            // Display career cards
            const careerGrid = document.getElementById('careerGrid');
            careerGrid.innerHTML = '';
            
            data.careers.forEach(career => {
                const careerCard = document.createElement('div');
                careerCard.className = 'career-card';
                careerCard.innerHTML = `
                    <div class="card-header">
                        <h3>${career.title}</h3>
                        <div class="career-number">#${career.number}</div>
                    </div>
                    <div class="card-body">
                        <p class="fit-reason">${career.reason}</p>
                        <div class="why-fit">
                            <strong>Why it's a good fit:</strong> ${career.whyFit || 'This career aligns with your skills and interests based on your quiz responses.'}
                        </div>
                    </div>
                `;
                careerGrid.appendChild(careerCard);
            });
            
            // Display details
            document.getElementById('detailsContent').innerHTML = `
                <p>${data.details}</p><br>
                <div class="career-point">Research each career path to understand its requirements and long-term opportunities.</div>
                <div class="career-point">Develop key skills through online courses, professional certifications, or degree programs.</div>
                <div class="career-point">Build a portfolio of personal projects to showcase your abilities to potential employers.</div>
                <div class="career-point">Network with professionals in your fields of interest on platforms like LinkedIn.</div>
                <div class="career-point">Seek internships or entry-level roles to gain valuable, real-world experience.</div>
            `;
        }
        
        // Parse and display the career data
        const careerData = parseCareerText(careerText);
        displayCareerData(careerData);
    </script>
</body>
</html>
