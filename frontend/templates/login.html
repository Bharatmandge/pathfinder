<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Pathfinder Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .ai-glow {
            position: fixed;
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle at 50% 50%, 
                rgba(56, 189, 248, 0.15) 0%, 
                transparent 60%);
            animation: pulse 8s infinite;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }
        .pathfinder-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .pathfinder-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.4));
            animation: float 3s ease-in-out infinite;
        }
        .pathfinder-title {
            color: #f8fafc;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }
        .pathfinder-subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .input-group {
            margin: 1.5rem 0;
        }
        .ai-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ai-input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        .ai-input::placeholder {
            color: #64748b;
        }
        .ai-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #38bdf8 0%, #6366f1 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .ai-button:hover {
            transform: translateY(-1px);
        }
        .divider {
            display: flex;
            align-items: center;
            color: #64748b;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 0.5rem;
        }
        .google-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #f8fafc;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
        .access-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .access-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        #confirmPasswordGroup {
            display: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <div class="ai-glow"></div>
    
    <div class="container">
        <header class="pathfinder-header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2ZmZiI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTQgMThjLTQuNDEgMC04LTMuNTktOC04czMuNTktOCA4LTggOCAzLjU5IDggOC0zLjU5IDgtOCA4em0tMS0xNGgtMnY2aDJWNnpNMTMgN2gtMnYyaDJWN3ptMCA0aC0ydjZoMlYxMXoiLz48L3N2Zz4=" class="pathfinder-logo" alt="Pathfinder Logo">
            <h1 class="pathfinder-title">Pathfinder</h1>
            <p class="pathfinder-subtitle">Your Career Guidance System</p>
        </header>

        <main>
            <form id="authForm">
                <div class="input-group">
                    <input type="email" id="email" class="ai-input" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="ai-input" placeholder="Password" required>
                </div>
                <div class="input-group" id="confirmPasswordGroup">
                    <input type="password" id="confirmPassword" class="ai-input" placeholder="Confirm Password">
                </div>
                <button type="submit" class="ai-button" id="authButton">Sign In</button>
            </form>

            <div class="divider">Or</div>
            <button class="google-btn" id="googleSignIn">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                Sign in with Google
            </button>
        </main>

        <footer class="access-link">
            <span id="toggleText">Don't have an account?</span>
            <a id="toggleAuthMode">Sign Up</a>
        </footer>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-KFGeIcEwqUxWPpMid8aBYfbsyTJH9pM",
            authDomain: "pathfinder-b23f0.firebaseapp.com",
            projectId: "pathfinder-b23f0",
            storageBucket: "pathfinder-b23f0.firebasestorage.app",
            messagingSenderId: "1065604776267",
            appId: "1:1065604776267:web:5c25a9057ddd66e646e8ce",
            measurementId: "G-XSDHGHRW4R"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // --- DOM Elements ---
        const authForm = document.getElementById('authForm');
        const authButton = document.getElementById('authButton');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const toggleAuthModeLink = document.getElementById('toggleAuthMode');
        const toggleTextSpan = document.getElementById('toggleText');

        // --- State ---
        let isRegisterMode = false;

        // --- Functions ---
        
        // Function to send the ID token to the backend for verification
        async function verifyTokenWithBackend(user) {
            try {
                const idToken = await user.getIdToken();
                const response = await fetch('/verify-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: idToken })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    console.log('Backend verification successful.');
                    // REDIRECT TO FLASK QUIZ ROUTE
                    window.location.href = '/quiz';
                } else {
                    throw new Error(data.message || 'Backend verification failed.');
                }
            } catch (error) {
                console.error("Backend verification error:", error);
                // Fallback: redirect to Flask quiz route even if backend fails
                window.location.href = '/quiz';
            }
        }

        // Toggle between Login and Register modes
        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            if (isRegisterMode) {
                authButton.textContent = 'Sign Up';
                confirmPasswordGroup.style.display = 'block';
                toggleTextSpan.textContent = 'Already have an account?';
                toggleAuthModeLink.textContent = 'Sign In';
            } else {
                authButton.textContent = 'Sign In';
                confirmPasswordGroup.style.display = 'none';
                toggleTextSpan.textContent = "Don't have an account?";
                toggleAuthModeLink.textContent = 'Sign Up';
            }
        }

        // --- Event Listeners ---

        // Listener for the form toggle link
        toggleAuthModeLink.addEventListener('click', toggleAuthMode);

        // Listener for the main form submission (Email/Password)
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isRegisterMode) {
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    if (password !== confirmPassword) {
                        alert("Passwords do not match!");
                        return;
                    }
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    console.log("User registered:", userCredential.user);
                    await verifyTokenWithBackend(userCredential.user);
                } else {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    console.log("User signed in:", userCredential.user);
                    await verifyTokenWithBackend(userCredential.user);
                }
            } catch (error) {
                console.error("Authentication error:", error.code, error.message);
                alert("Error: " + error.message);
            }
        });

        // Listener for the Google Sign-In button
        googleSignInBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                console.log("Google sign-in successful:", result.user);
                await verifyTokenWithBackend(result.user);
            } catch (error) {
                console.error("Google sign-in error:", error);
                alert("Google sign-in failed. Please try again.");
            }
        });

    </script>
</body>
</html>
